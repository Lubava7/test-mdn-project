<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
      function Person(first, last, age, gender, interests) {
        this.name = {
          first: first,
          last: last,
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function () {
          alert(
            this.name.first +
              " " +
              this.name.last +
              "is" +
              this.age +
              "years old. He likes" +
              this.interests[0] +
              "and" +
              this.interests[1] +
              "."
          );
        };
        this.greeting = function () {
          alert("Hi!My name is" + this.name.first + ".");
        };
      }
      let person1 = new Person("Bob", "Smith", 32, "male", ["sport", "music"]);
      let person2 = new Person("Sarah", "willson", 27, "female", [
        "cooking",
        "reading",
      ]);
    </script>
  </body>
</html>
